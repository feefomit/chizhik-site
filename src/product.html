<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="api-base" content="https://feefomit-chizhick-deb9.twc1.net">
  <meta name="api-prefix" content="/public">
  <title>Товар - Чижик</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
  <header style="background:#fff;border-bottom:1px solid #e5e7eb;padding:14px 20px;">
    <div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:16px;">
      <button id="backBtn" style="border:1px solid #e5e7eb;background:#fff;border-radius:999px;padding:8px 16px;cursor:pointer;font-weight:800;">
        ← Назад
      </button>
      <div style="font-size:18px;font-weight:900;">Товар</div>
      <button id="cityBtn" style="border:1px solid #e5e7eb;background:#fff;border-radius:999px;padding:8px 16px;cursor:pointer;font-weight:800;">
        <span id="cityName">Город</span>
      </button>
    </div>
  </header>

  <main style="max-width:1200px;margin:20px auto;padding:0 20px;">
    <div class="product-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:32px;margin-bottom:32px;">
      <!-- Галерея -->
      <div id="gallery" style="display:grid;gap:12px;"></div>

      <!-- Информация о товаре -->
      <div>
        <h1 id="productTitle" style="font-size:28px;font-weight:900;margin:0 0 16px 0;">Загрузка...</h1>
        
        <div id="priceBox" style="margin-bottom:24px;"></div>
        
        <div id="productDesc" style="color:#374151;line-height:1.6;margin-bottom:24px;"></div>
        
        <div style="background:#f9fafb;border-radius:16px;padding:16px;margin-top:24px;">
          <h3 style="margin:0 0 12px 0;font-weight:900;font-size:18px;">Характеристики</h3>
          <div id="specs"></div>
        </div>
      </div>
    </div>
  </main>

  <footer style="background:#f9fafb;border-top:1px solid #e5e7eb;padding:24px 20px;margin-top:48px;text-align:center;color:#6b7280;font-size:14px;">
    <div>© 2026 Чижик - Каталог товаров</div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
